<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="../Css/Daftar.css">
</head>
<body>
    <header>
        <div class="row7">
            <div class="logo">
                <img src="../gambar/Logo.png" width="200px">
            </div>
        </div>
    </header>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Daftar</h2>
            <form action="">
                <div class="input-box">
                    <input type="text" class="input" placeholder="Id Karyawan" required>
                </div>
                <div class="input-box">
                    <input type="email" class="input" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" class="input" placeholder="Password" required>
                </div>
                <button type="submit" class="btn"><a href="./login.html">Register</a></button>
            </form>
        </div>
    </div>
</body>
</html>
